<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Consulta</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="tel"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://unpkg.com/inputmask/dist/inputmask.min.js"></script>
</head>
<body>
    <div>
        <h1>Agendar Consulta</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_nome_completo">Nome Completo:</label>
                <input type="text" id="id_nome_completo" name="nome_completo" required>
            </div>
            <div class="form-group">
                <label for="id_telefone">Telefone:</label>
                <input type="tel" id="id_telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="id_cpf">CPF:</label>
                <input type="text" id="id_cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="id_data_horario">Data e Hora:</label>
                <input type="datetime-local" id="id_data_horario" name="data_horario" required>
            </div>
            <button type="submit">Agendar</button>
        </form>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            Inputmask({"mask": "(999) 99999-9999"}).mask(document.getElementById('id_telefone'));
            Inputmask({"mask": "999.999.999-99"}).mask(document.getElementById('id_cpf'));
        });
    </script>
</body>
</html>
